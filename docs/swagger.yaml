definitions:
  controllers.LoginRequest:
    properties:
      api_key:
        description: Example added for Swagger
        example: my_secure_api_key
        type: string
    type: object
  dto.KYCRequestsDayResponseDTO:
    properties:
      count:
        type: integer
      date:
        type: string
    type: object
  dto.KYCRequestsRangeResponseDTO:
    properties:
      kyc_requests:
        items:
          $ref: '#/definitions/dto.KYCRequestsDayResponseDTO'
        type: array
      range:
        type: string
    type: object
info:
  contact: {}
  description: This is the API for fetching client, KYC request, and ServiceProvider
    consent ratio data
  title: Client, KYCRequest, and ServiceProvider API
  version: "1.0"
paths:
  /api/ServiceProvider/SuccessfulConsentRatioController:
    get:
      description: Get successful consent ratios by day, week, or month
      parameters:
      - description: Range (day, week, month)
        in: query
        name: range
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid or expired token
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get successful consent ratios
      tags:
      - ServiceProvider
  /api/clients/new:
    get:
      description: Get new clients by day, week, or month
      parameters:
      - description: Range (day, week, month)
        in: query
        name: range
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: error
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid or expired token
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get new clients
      tags:
      - Clients
  /api/kyc/request:
    get:
      description: Returns the number of KYC requests with a specific status (e.g.,
        submitted) for the given date range (day, week, month)
      parameters:
      - description: Status ID of the KYC request
        in: query
        name: status_id
        required: true
        type: integer
      - description: Date Range (day, week, month)
        in: query
        name: date_range
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.KYCRequestsRangeResponseDTO'
        "400":
          description: Invalid status ID or date range
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get KYC requests
      tags:
      - KYC Requests
  /api/login:
    post:
      consumes:
      - application/json
      description: Validates the API key and returns a JWT token for authentication
      parameters:
      - description: API key for login
        in: body
        name: loginRequest
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: JWT token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid API key
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to generate token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logs in with an API key and returns a JWT token
      tags:
      - Authentication
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
